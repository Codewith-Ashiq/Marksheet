<!DOCTYPE html>
<html>
    <head>
        <title>Marksheet</title>
        <style>
            /* Page Styling */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #f3f4f6, #d1d5db);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
    
            /* Table Styling */
            table {
                width: 80%;
                margin: 20px auto;
                border: 2px solid #374151;
                border-collapse: collapse;
                background: #fff;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            }
    
            th, td {
                border: 1px solid #d1d5db;
                padding: 10px;
                text-align: center;
            }
    
            th {
                background-color: #4b5563;
                color: white;
                font-size: 18px;
            }
    
            td {
                background-color: #f9fafb;
                color: #374151;
            }
    
            /* Styling for merged cells */
            td[colspan] {
                font-size: 20px;
                font-weight: bold;
                background-color: #e5e7eb;
                color: #111827;
            }
    
            td[rowspan] {
                font-weight: bold;
                font-size: 16px;
                background-color: #e5e7eb;
                color: #1f2937;
            }
    
            /* Table Caption */
            caption {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 10px;
                color: #111827;
            }
        </style>
    </head>
